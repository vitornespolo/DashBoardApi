# Define a codificação para UTF-8
spring.http.encoding.charset=UTF-8

spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost/dashboard?createDatabaseIfNotExist=true&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=Info@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

server.port=8080
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update

# Impedir Hibernate de alterar os nomes de tabelas/colunas para minúsculas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl